<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-group">
          <img src="../utilities/logo.png" alt="TaskMaster Logo" class="logo-icon">
          <span class="logo-text">TaskMaster</span>
        </div>
      </header>
    <div class="auth-container">
        <div class="left">
            <img src="../utilities/rise.png" alt="Signup Image" class="signup-image">
            <h2>Organize your day, Own your time.</h2>
            <a href="../index.html" class="back-home-link">‚Üê Back to Home</a>
        </div>
        <div class="right">
            <h2>Create an account</h2>
            <form id="signupForm">
                <div class="signup-names-row">
                    <div class="signup-name-col">
                        <h5>First Name</h5>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="signup-name-col">
                        <h5>Last Name</h5>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>
                </div>
                <h5>Email address</h5>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <h5>Password</h5>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="terms-row">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                </div>
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            <div class="signup-footer">
                <span>Already have an account? </span>
                <a href="login.html">Log in</a>
            </div>
            <a href="../index.html" class="back-home-link">Back to Home</a>
        </div>
    </div>
        <script src="../script.js" defer></script>
</body>
</html>
