<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-group">
          <img src="../utilities/logo.png" alt="TaskMaster Logo" class="logo-icon">
          <span class="logo-text">TaskMaster</span>
        </div>
      </header>
    <div class="auth-container">
        <div class="left">
            <img src="../utilities/download.png" alt="Login Image" class="login-image">
            <h1>Focus. Act. Repeat.</h1>
            <h3>Stay organized and boost your productivity.</h3>
            <h3>Your tasks, simplified.</h3>
            <a href="../index.html" class="back-home-link">‚Üê Back to Home</a>
        </div>
        <div class="right">
            <h2>Welcome back :D</h2>
            <h3>Please enter your login details to log in.</h3>
            <form id="loginForm">
                <h5>Email address</h5>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <h5>Password</h5>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="login-footer">
                <span>Don't have an account? </span>
                <a href="signup.html">Sign Up</a>
            </div>
            <a href="../index.html" class="back-home-link">Back to Home</a>
        </div>
    </div>
        <script src="../script.js" defer></script>
</body>
</html>
